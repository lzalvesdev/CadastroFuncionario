<div class="funcionário-box">
  <button routerLink="/cadastro">Cadastrar novo usuario</button>
  <div class="input-box">
    <label>Procurar:</label>
    <input
      type="text"
      placeholder="Qual registro está buscando?"
      (input)="search($event)"
    />
  </div>
</div>

<div>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Idade</th>
        <th>Departamento</th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody *ngFor="let funcionario of funcionarios">
      <tr>
        <td>
          <div *ngIf="funcionario.ativo == true; else inativo">
            <img
              src="assets/images/Ativo.png"
              alt=""
              style="height: 20px; width: 20px"
            />
          </div>

          <ng-template #inativo>
            <img
              src="assets/images/Inativo.png"
              alt=""
              style="height: 20px; width: 20px"
            />
          </ng-template>
        </td>
        <td>{{ funcionario.name }}</td>
        <td>{{ funcionario.sobrenome }}</td>
        <td>{{ funcionario.idade }}</td>
        <td>{{ funcionario.departamento }}</td>
        <td>
          <button routerLink="/editar/{{ funcionario.id }}">Editar</button>
          <button routerLink="/detalhes/{{ funcionario.id }}">Detalhes</button>
        </td>
        <td>
          <button>Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
